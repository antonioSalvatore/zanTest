<!DOCTYPE html>
<html lang="en" ng-app="letsJam">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Let's Jam!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

    <body ng-controller="DeleteUserCtrl">

        <div class="container">
            <div class="jumbotron">
                <h2>Elimina Profilo</h2>
            </div>

            <div>
                <p>Stai per eliminare questo profilo. Sicuro di voler procedere?</p>
            </div>

            <br>

            <label>Nome: </label>
            <input ng-model="deleteProfileForm.name" type="text" class="form-control" placeholder="Nome" disabled>
            <label>Cognome: </label>
            <input ng-model="deleteProfileForm.surname" type="text" class="form-control" placeholder="Cognome" disabled>
            <label>Età: </label>
            <input ng-model="deleteProfileForm.age" type="number" class="form-control" placeholder="Età" disabled>
            <label>Città: </label>
            <input ng-model="deleteProfileForm.city" type="text" class="form-control" placeholder="Città" disabled>
            <label>Strumento musicale: </label>
            <input ng-model="deleteProfileForm.musicalInstrument" type="text" class="form-control" placeholder="Strumento musicale" disabled>
            <label>E-mail: </label>
            <input ng-model="deleteProfileForm.email" type="email" class="form-control" placeholder="E-mail" disabled>

            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="deleteProfile()">
                <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                Elimina
            </button>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="goToSearchMusicians()">
                Annulla
            </button>

            <br>
            <br>
            <p ng-show="error">Eliminazione non andata a buon fine!</p>

        </div>

    </body>
</html>
