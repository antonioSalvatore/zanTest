<!DOCTYPE html>
<html lang="en" ng-app="letsJam">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Let's Jam!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    </head>

    <body ng-controller="SignUpCtrl">

        <div class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <h2>Registrati</h2>
            </div>
            <form class="form-signin" role="form">
                <input ng-model="form.username" type="text" class="form-control" placeholder="Username" required="true" autofocus="">
                <input ng-model="form.password" type="password" class="form-control" placeholder="Password" required="true">
                <input ng-model="form.name" type="text" class="form-control" placeholder="Nome" required="true">
                <input ng-model="form.surname" type="text" class="form-control" placeholder="Cognome" required="true">
                <input ng-model="form.age" type="number" class="form-control" placeholder="Età" required="true">
                <input ng-model="form.city" type="text" class="form-control" placeholder="Città" required="true">
                <input ng-model="form.musicalInstrument" type="text" class="form-control" placeholder="Strumento musicale" required="true">
                <input ng-model="form.email" type="email" class="form-control" placeholder="E-mail" required="true">
                <label class="checkbox">
                    <a href="#"> Già registrato? Entra!</a>
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">
                    <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                    Registrati
                </button>
            </form>
        </div>

        <br>
        <br>
        <p ng-show="error">Salvataggio non andato a buon fine!</p>

    </body>
</html>
