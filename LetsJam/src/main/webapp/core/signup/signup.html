<!DOCTYPE html>
<html lang="en" ng-app="letsJam">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Let's Jam!</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>Let's Jam!</h2>
    </div>
    <form class="form-signin" role="form">
        <input type="text" class="form-control" placeholder="Username" required="">
        <input type="password" class="form-control" placeholder="Password" required="">
        <input type="text" class="form-control" placeholder="Nome" required="" autofocus="">
        <input type="text" class="form-control" placeholder="Cognome" required="" autofocus="">
        <input type="number" class="form-control" placeholder="Età" required="" autofocus="">
        <input type="text" class="form-control" placeholder="Città" required="" autofocus="">
        <input type="text" class="form-control" placeholder="Strumento musicale" required="" autofocus="">
        <input type="email" class="form-control" placeholder="E-mail" required="" autofocus="">
        <label class="checkbox">
            <a href="#"> Sign In</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>



</body></html>
